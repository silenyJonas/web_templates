<div class="dashboard-container">
  <div class="header-box">
    <h1>Admin Dashboard</h1>
    <div class="lang-switcher">
      <button [class.active]="currentLang === 'cz'" (click)="loadLang('cz')">CZ</button>
      <button [class.active]="currentLang === 'en'" (click)="loadLang('en')">EN</button>
    </div>
  </div>

  <div class="editor-controls">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Vyhledat klíč nebo text..." class="search-input">
    <button class="save-btn" (click)="onSubmit()" [disabled]="isLoading">
      {{ isLoading ? 'Ukládám...' : 'Uložit do souborů' }}
    </button>
  </div>

  <div class="table-wrapper">
    <table class="admin-table">
      <thead>
        <tr>
          <th>Klíč (JSON cesta)</th>
          <th>Hodnota (Text)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredKeys">
          <td class="key-cell">{{ item.path }}</td>
          <td>
            <textarea 
              [(ngModel)]="item.value" 
              (ngModelChange)="updateValue(item.path, $event)"
              class="edit-input"
              rows="1">
            </textarea>
          </td>
        </tr>
        <tr *ngIf="filteredKeys.length === 0">
          <td colspan="2" style="padding: 20px; text-align: center; color: #888;">
            Žádné klíče neodpovídají hledání.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
