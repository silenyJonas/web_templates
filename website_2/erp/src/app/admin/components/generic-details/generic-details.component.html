
<div class="popup-overlay" (mousedown)="onOverlayClick($event)">
  <div class="form-container" (click)="$event.stopPropagation()">
    <div class="form-header">
      <h2>Detaily Vybraného Záznamu</h2>
      <button class="close-button" (click)="onClose()">
        &times;
      </button>
    </div>

    <div class="details-content">
      <div *ngIf="itemData" class="details-list">
        <div *ngFor="let column of itemDetailColumns" class="details-item">
          <strong>{{ column.displayName }}:</strong>
          {{ getFormattedValue(itemData, column.key, column) }}
        </div>
      </div>
    </div>
  </div>
</div>
